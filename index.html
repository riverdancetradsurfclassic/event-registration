<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="title-art">
        <img src="media/Untitled-2.png" alt="Event Logo" class="title-image">

    </div>

    <div class="container text-center">
        <div>
            <h2 class="countdown_header">Time until registration opens</h2>
            <div id="countdown" class="countdown-container"></div>
        </div>

        <div class="mt-2">
            <iframe id="registration-form" class="w-100"
                src="https://docs.google.com/forms/d/e/1FAIpQLSd6fBOmcBM1CZDT-tSmtxYsfjsDHmW8xdDJpSGuaUlt8-wPRA/viewform?embedded=true"
                width="640" height="1500" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
        </div>
    </div>

    <section class="art-banner">
        <img src="media/floaty banner.png" alt="">
    </section>

    <div class="container text-center">
        <div class="mt-2">
            <iframe
                src="https://docs.google.com/forms/d/e/1FAIpQLSf7VeiKAs5KP9Gm8MCpsWNXuA-ekguB_f3hsgr9CHedDJt12w/viewform?embedded=true"
                width="640" height="1800" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
        </div>
    </div>

    <section class="art-banner">
        <img src="media/floaty banner.png" alt="">
    </section>



    <script>
        const registrationTime = new Date("2025-03-03T18:00:00").getTime(); // Set your opening time

        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = registrationTime - now;

            if (timeLeft <= 0) {
                // Set countdown container to display "REGISTRATION OPEN"
                document.getElementById("countdown").innerHTML = "<h2>REGISTRATION OPEN</h2>";
                document.getElementById("registration-form").style.display = "block";

                // Hide the countdown header only (not the countdown itself)
                document.querySelector(".countdown_header").style.display = "none";
            } else {
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                function formatDigits(num) {
                    return num.toString().padStart(2, '0').split('').map(digit => `<div class='digit'>${digit}</div>`).join('');
                }

                let countdownText = ``;

                if (days > 0) {
                    countdownText += `
                <div class='countdown-box'>
                    <div class='digit-box'>${formatDigits(days)}</div>
                    <div class='label'>Days</div>
                </div>`;
                }

                countdownText += `
            <div class='countdown-box'>
                <div class='digit-box'>${formatDigits(hours)}</div>
                <div class='label'>Hours</div>
            </div>
            <div class='countdown-box'>
                <div class='digit-box'>${formatDigits(minutes)}</div>
                <div class='label'>Minutes</div>
            </div>
            <div class='countdown-box'>
                <div class='digit-box'>${formatDigits(seconds)}</div>
                <div class='label'>Seconds</div>
            </div>`;

                document.getElementById("countdown").innerHTML = countdownText;
                setTimeout(updateCountdown, 1000);
            }
        }

        updateCountdown();

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
